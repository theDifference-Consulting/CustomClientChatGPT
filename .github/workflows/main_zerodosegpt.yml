# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - zerodosegpt

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://clientgpt.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_c9b03068decf4673b3816851a1c2444a }}
          password: ${{ secrets.AzureAppService_ContainerPassword_e0f62287b7954c1ea37bc2e03c6b3a77 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: clientgpt.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c9b03068decf4673b3816851a1c2444a }}/clientgpt.azurecr.io/internalclientgpt:${{ github.sha }}
          file: ./Dockerfile

    deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'zerodosegpt'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_6d6a55e0649143628cdd8788668b2a28 }}
            images: 'clientgpt.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c9b03068decf4673b3816851a1c2444a }}/clientgpt.azurecr.io/internalclientgpt:${{ github.sha }}'